# render.yaml
services:
  - type: web
    name: portfolio-django-app
    env: python
    plan: free
    buildCommand: "
      pip install -r requirements.txt &&
      python manage.py collectstatic --noinput &&
      python manage.py migrate
    "
    startCommand: "
      gunicorn django_project.wsgi:application --bind 0.0.0.0:$PORT
    "
    envVars:
      - key: DEBUG
        value: true
      - key: SECRET_KEY
        generateValue: true
